<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/vm.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript">
      function inputFunction() {
        var input = document.getElementsByClassName('vm-md-input');
        return console.log('teste: ' + input);
      }
    </script>

    <title>VM - MD</title>

    <style media="screen">
      body {
        background: #eee;
        font-family: 'Roboto', sans-serif;
      }

      .demo {
        background: #fff;
        width: 80%;
        border-radius: 2px;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
        padding: 16px;
        margin: 30px   auto;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2>Inputs</h2>
      <div class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="text" name="name" value="" required>
        <label>Input obrigat√≥rio</label>
      </div>

      <div class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="text" name="name" value="" onblur="inputFunction()">
        <label>Input opcional</label>
      </div>

      <div class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="text" name="name" value="" placeholder="Texto para o input">
      </div>
    </div>
  </body>
