<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/vm.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript">
      function inputFunction() {
        var input = document.getElementById('usuario').getElementsByTagName('input')[0].value.length;
        var label = document.getElementById('usuario').getElementsByTagName('label')[0];
        // var inputContainer = document.getElementById('label');
        if(input >= 1 ) {
          label.className = 'vm-md-label-focus';
          // console.log('ativado');
        } else {
          label.className = '';
          // console.log('desativado');
        }
      }
    </script>

    <title>VM - MD</title>

    <style media="screen">
      body {
        background: #eee;
        font-family: 'Roboto', sans-serif;
      }

      .demo {
        background: #fff;
        width: 80%;
        border-radius: 2px;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
        padding: 16px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2>Inputs</h2>
      <div id="usuario" class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="text" onchange="inputFunction()">
        <label>Usu√°rio</label>
      </div>

      <div class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="password" name="name" value="" required>
        <label>Senha</label>
      </div>

      <div class="vm-md-input-container">
        <input class="vm-md-input vm-md-input-cor-primaria" type="text" name="name" value="" placeholder="Texto para o input">
      </div>
    </div>
  </body>
</html>
